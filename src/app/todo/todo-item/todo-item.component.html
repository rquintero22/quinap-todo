<li [ngClass]="{ 'completed': todo.completado, 'editing': editando } ">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkField" [checked]="todo.completado" >
    <label (dblclick)="editar()">{{ todo.texto }} ::: Â¢ {{ todo.precio }}</label>  
   
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <input class="edit" [value]="todo.texto" [formControl]="txtInput" #txtInputFisico (blur)="terminarEdicion()">
  <input type="number" class="edit" value="0">
</li>
